<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Messages...</title>
</head>
<body>
<form action="/create-message" method="post">
    <input type="text" placeholder="Write a message here, human." name="message"/>
    <button type= "Post">Send message</button>
</form>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<h1>Messages by {{name}}</h1>
<h2>
    <ol>
    {{#messages}}
        <li>{{ text }}</li>
    {{/messages}}
    </ol>
</h2>
</body>
</html>
